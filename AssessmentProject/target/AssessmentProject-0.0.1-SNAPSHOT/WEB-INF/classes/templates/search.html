<!DOCTYPE html>
<html>
    <head>
        <title>Search Page</title>
    </head>
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'poppins',sans-serif;
    }
    section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    width:100%;
     background: #F7F1E5;
    }
    .form-box{
    position:relative;
    width:400px;
    height:450px;
    background : #3A98B9;
    display:flex;
    justify-content:center;
    align-items:center;
    }
    h2{
    font-size:2em;
    color: #fff;
    text-align:center;
    }
 
    </style>
    <body>
    <section>
    <div class="form-box">
        <form action="/search" method="POST">
        <h2>Search Tab</h2><br>
        <div class="input">
            <ion-icon name="folder-outline"></ion-icon>
            <label for="directoryPath"><strong>Directory Path:</strong></label><br>
            <input type="text" id="directoryPath" name="directoryPath"placeholder="Enter your directory"><br><br>
         </div>
         <div class="input">
         <ion-icon name="search-outline"></ion-icon>
            <label for="searchString"><strong> Search String:</strong></label><br>
            <input type="text" id="searchString" name="searchString"placeholder="Enter your Keyword"><br><br>
         </div>
            <input type="submit" value="Search">
              
              
        </form>
        </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
